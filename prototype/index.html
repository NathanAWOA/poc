<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Click into the card to see the answer</h1>
        <div class="card-container">
            <div class="card-inner">
                <div class="card-face face-front">
                    <h2>Face front</h2>
                </div>
                <div class="card-face face-back">
                    <h2>Face back</h2>
                </div>
            </div>
        </div>
        <div class="btn">
            <div class="finish">
                <button class="btn-f">Easy does it</button>
                <button class="btn-gg">GG WP</button>
            </div>
        </div>
    </div>
</body>
</html>
